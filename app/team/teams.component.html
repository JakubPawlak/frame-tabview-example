<ActionBar title="Team List" class="action-bar"></ActionBar>

<GridLayout class="page" rows="* auto">
    <ListView [items]="items" class="list-group">
        <ng-template let-team="item">
            <Label [nsRouterLink]="['../team', team.id]" [text]="team.name"
                class="list-group-item"></Label>
        </ng-template>
    </ListView>

    <StackLayout row="1">
        <Button text="Open Team One" nsRouterLink="../team/1"></Button>
        <Button text="Open Team Two witn Animation" nsRouterLink="../team/2" pageTransition="flip" pageTransitionDuration="3000"></Button>
        <Button text="Navigate in Players Tab" [nsRouterLink]="['/', { outlets: { teamTab: ['team/2'], playerTab: ['player/2'] } }]"></Button>
    </StackLayout>
</GridLayout>
